<app-TopNavBar></app-TopNavBar>
<div *ngIf="showAlert" class="alert alert-success text text-center" role="alert">
  Your post saved successfully!
</div>
<body>
  <div class="container-sm">
    <div class="row">
      <div class="col-sm-10 col-md-11">
        <!-- //Form Section -->
        <p class="small-font">Edit Profile</p>
        <p class="medium-font">Profile Details Update</p>
        </div>
       
      <div class="col-sm-2 col-md-1">
        <button type="submit" form="postForm" [disabled]="!userForm.valid"  class="btn btn-hoozGreen">
          <p class="button-content">
            <span *ngIf="this.btnLoader"  class="spinner-border spinner-border-sm" role="status"></span>
            <span *ngIf="this.btnLoader"  class="load-text"> Updating...</span>
            <span *ngIf="!this.btnLoader" class="btn-text">  Update &nbsp;&nbsp;</span>
           <i *ngIf="!this.btnLoader" class="fa fa-paper-plane"></i>
          </p>
        </button>
      </div>
    
    </div>
    <br>
  
    <!-- Form -->
    <div class="row">
      <div class="col-md-12">
        <form id="postForm"  [formGroup]="userForm" (ngSubmit)="UpdateProfile()">
          <div class="mb-4">
            <label for="exampleInputEmail1" class="form-label">Name &nbsp;<span class="smallDetails">
               
            </span></label>
            <input type="text"
            formControlName="Name"
            class="form-control one" placeholder="Your profile name" id="exampleInputEmail1" aria-describedby="emailHelp">
            <small 
            *ngIf="userForm.get('Name').hasError('required') && userForm.get('Name').touched"
            id="emailHelp" class="form-text text text-danger">Name is requires.</small>
          </div>
  
          <div class="mb-4">
            <label for="exampleInputPassword1" class="form-label">Add Image</label>
            <label id="custom-button" class="form-control two">
              <!-- <div  *ngIf="!authUser.ImageUrl" style="text-align: center; margin-top: 50px;">
                <i  class="fas fa-plus"></i>
              </div> -->
              <div   style="text-align: center; margin-top: 0px;">
                <img  style="height: 138px; width: 200px;" [src]="authUser.ImageUrl" alt="your image" /> 
              </div>
  
              <input  formControlName="ImageUrl" #file id="real-file" (change)="FileUpload(file.files)" type="file" size="60" >
              </label>
              <small class="text text-danger">{{message}}</small>
          </div>
  
          <div class="mb-4">
            <label for="exampleInputPassword1" class="form-label">Add Tags* &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
  
            <div class="buttonIn">
              <input placeholder=" add tags to your post"
              formControlName="tags"
              class="form-control taginput" type="text" id="enter">
              <button type="button" (click)="AddTagging()" class="tagbutton" id="clear">Add</button>
              <small 
               
              id="emailHelp" class="form-text text text-danger">{{Tagmessage}}</small>
          </div>
          <div *ngFor="let item of Tags" class="badgeTag" >
            <span  class="badge bg-badge text-dark">{{item.TagName}} &nbsp; <i (click)="RemoveTagging(item.TagName)" class="fa fa-times" aria-hidden="true"></i></span>
  
          </div>
  
          </div>
  
         
  
        </form>
      </div>
    </div> 
  </div>
</body>

<app-TopNavBar></app-TopNavBar>
<div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
  <div class="card p-4">
      <div class=" image d-flex flex-column justify-content-center align-items-center"> <button class="btn btn-secondary"> <img src="{{user?.ImageUrl}}" height="100" width="100" /></button> <span class="name mt-3">{{user?.Name}}</span> <span class="idd">{{user?.UserName}}</span>
          <div class="d-flex flex-row justify-content-center align-items-center gap-2"> <span class="idd1">{{user?.MobileNumber!=''?user?.MobileNumber:'NA'}}</span> <span><i class="fa fa-copy"></i></span> </div>
          <div class="d-flex flex-row justify-content-center align-items-center mt-3"> <span class="number">{{user?.AboutUs}}  </span> </div>
          <p class="colors">Tags: 
            <span *ngFor="let item1 of user.tags" class="badge bg-badge text-dark">{{item1.TagName}} &nbsp;  </span> 
        </p>
          <div class=" d-flex mt-2"> <button [routerLink]="['/editProfile']" routerLinkActive="router-link-active"  class="btn1 btn-dark">Edit Profile</button> </div>

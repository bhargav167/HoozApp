<div (click)="hideEvent()">
  <div  class="back_arrow">
    <i  (click)="backClicked()" class="back fa fa-2x fa-arrow-left" aria-hidden="true"></i>
  </div>
  <div class="user_profile mt-5">
    <h3 class="hc1">User Profile</h3>
  <!-- User Card Section-1 -->
    <div class="row col-sm-12">
      <div class="d-flex flex-row justify-content-start">
        <div class="outer-div">
          <div class="inner-div">
            <div class="front">
              <div
                style="background-image: url({{user?.CoverImageUrl}});"
                class="front__bkg-photo">
              </div>
              <div
                style="background-image: url({{user?.UserImage}});"
                class="front__face-photo">
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="ms-0 d-flex flex-row justify-content-start">
        <h5 >{{user?.Name}}</h5>
        <div>{{user?.UserAddress}}</div>
      </div>

      <div class="d-flex justify-content-end"> 
          <button type="button" *ngIf="userId!=loggedUserId" routerLink="/chat" class="btn btn-ChatHooz">Chat</button>
          <button type="button" *ngIf="userId==loggedUserId"  [routerLink]="['/editProfile']" routerLinkActive="router-link-active" class="btn btn-EditHooz">Edit</button>
      </div>
  </div>

  <!-- Tag Section-2 -->
  <div class="row col-md-11 mt-2">
    <h5>Tags</h5>
    <div class="">
        <div *ngFor="let item of user?.tags" class="badgeTag" >
          <span class="badge bg-badge text-dark"><p class="text text-center">{{item.TagName}}</p></span>
        </div>
    </div>
  </div>

  <!-- AboutMe Section-3 -->
  <div class="row col-md-10 mt-2">
    <h5>About me</h5>
    <div>
      <p>
        {{user?.AboutUs}}
      </p>
    </div>
  </div>

    <!-- Link Section-3 -->
    <div class="row col-md-10 mt-2">
      <h5>Link</h5>
      <div class="d-flex">
        <p>
          <a href="{{user?.WebSiteUrl}}">{{user?.WebSiteUrl}}</a>
        </p>
      </div>
  </div>
  </div>
</div>

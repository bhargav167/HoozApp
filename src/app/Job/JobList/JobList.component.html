<app-TopNavBar></app-TopNavBar>
<i  (click)="backClicked()"   style="padding-left: 10px; cursor: pointer;" class="fa fa-2x fa-arrow-left" aria-hidden="true"></i>

 <!--  Tab Toggle -->  
 <div class="container-sm mt-0">
    <div class="row col-sm-12"> 
        <div class="d-flex">
          <div class="d-flex flex-row justify-content-between">
            <div   class="switch-button">
              <input [(ngModel)]="!IsOnJob" (change)="checkValue(IsOnJob?false:true)" class="switch-button-checkbox" type="checkbox" />
              <label  class="switch-button-label" for=""><span class="switch-button-label-span">Jobs</span></label>
            </div> 
          </div>
        </div>
    </div> 
</div> 

<!-- MAIN CONTENT -->
<div class="container-sm "> 
<div infiniteScroll [infiniteScrollDistance]="7" (scrolled)="onScroll()" class="search-results "> 
   <div  *ngFor="let item of jobModels; let i = index">
     <div class="wrapper">
          <!-- User Sections --> 
    <div class="row col-sm-12 mt-4">
      <div class="d-flex">
        <div class="d-flex flex-row justify-content-start">
          <div class="icon">
           
              <img *ngIf="item.IsAnonymous===false" class="rounded-circle img-fluid" 
             src="{{item.User?.UserImage}}"
             > 
             <img *ngIf="item.IsAnonymous===true" class="rounded-circle img-fluid" 
             src="{{item?.AnonmousUserPic}}"
             >  
          </div>
          <div class="ms-2 c-details">
            <h6 class="mt-2">{{item.User.Name}}<br> <span>{{item.TimeAgo}}</span></h6>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end mt-2">
        <div class="dropdown" style="float:left;"> 
            <img style="cursor: pointer;" class="img share" src="./../../../assets/Logo/shareDot.png" /> 
          <div class="dropdown-content mt-0"> 
            <a *ngIf="userId!=item?.User?.Id && userId" style="cursor: pointer;" (click)="AddToJob(item.Id)">Add To Job</a>
            <a *ngIf="userId!=item?.User?.Id && userId" style="cursor: pointer;"  >Chat</a>
          <a *ngIf="userId!=item?.User?.Id && userId" style="cursor: pointer;" (click)="Report(item.Id)">Report</a>
          <a style="cursor: pointer;">Share</a>
          </div>
        </div>
     
      </div>
      
  
    </div> 
    <!-- post Sections -->
    <div style="cursor: pointer;"  [routerLink]="['/jobDetails',item.Id]" >
      <div class="row col-lg-10 mt-0">
        <div class="d-flex">
          <div class="d-flex   justify-content-between">
            <p>
              {{item.Descriptions}}
            </p> 
          </div>
        </div> 
      </div> 
      <!-- Image Section -->
      <div  class="row col-sm-10 mb-4"> 
          <div class="d-flex justify-content-between"> 
                  <label id="custom-button" class="form-control two">
                      <div style="cursor: pointer;" *ngIf="item.ImagesUrl==null"  style="text-align: center; margin-top: 60px;">
                          <img  style="height: 80px; width: 80px;" src="../../../assets/DummyProfileImg/ImgThumb.png" alt="your image" />
                      </div>  
                      <div style="cursor: pointer;" *ngIf="item.ImagesUrl!=null"  style="text-align: center; margin-top: 8px;">
                        <img  style="height: 185px; width: 460px;" [src]="item.JobDetailImage" alt="your image" />
                    </div> 
                    </label> 
          </div>
      </div>
    </div>
 
     </div>
    
   </div> 
   <div *ngIf="isLoading" class="lds-ring">
     <div></div>
     <div></div>
     <div></div>
     <div></div>
     <br><br>
   </div>
 
  </div>

  <br>
  <br>

</div>
